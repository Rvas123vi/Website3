<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    table {
      margin: auto;
      border-collapse: collapse;
    }
    td {
      width: 80px;
      height: 80px;
      text-align: center;
      font-size: 36px;
      border: 2px solid #0057b8;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Tic Tac Toe</h2>
  <table id="board"></table>

  <script>
    const board = document.getElementById("board");
    let turn = "X";

    for (let i = 0; i < 3; i++) {
      const row = board.insertRow();
      for (let j = 0; j < 3; j++) {
        const cell = row.insertCell();
        cell.addEventListener("click", () => {
          if (cell.textContent === "") {
            cell.textContent = turn;
            turn = turn === "X" ? "O" : "X";
          }
        });
      }
    }
  </script>
</body>
</html>
